# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.example_boolean: '%env(bool:APP_EXAMPLE_BOOLEAN)%'
    app.example_zone: '%env(APP_EXAMPLE_ZONE)%'
    app.example_email: '%env(APP_EXAMPLE_EMAIL)%'
    cache_adapter: cache.adapter.filesystem
    secret_value: '%env(SECRET_VALUE)%'
    uploads_articles: 'uploads/articles'
    uploads_articles_dir: '%kernel.project_dir%/public/%uploads_articles%'
    uploads_avatars: 'uploads/avatars'
    uploads_avatars_dir: '%kernel.project_dir%/public/%uploads_avatars%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            $debug: "%kernel.debug%"
            $apiLogger: '@monolog.logger.api'
            # $markdownLogger: "@monolog.logger.markdown"
            App\Service\FileUploader $articleFileUploader: '@file_uploader.article'
            App\Service\FileUploader $avatarFileUploader: '@file_uploader.avatar'


    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Service\MarkdownParser:
        arguments:
            $logger: "@monolog.logger.markdown"
    App\Service\ArticleContentProvider:
        arguments:
            $boldWords: "%env(bool:MARK_ARTICLE_WORDS_WITH_BOLD)%"
    file_uploader.article:
        class: App\Service\FileUploader
        arguments:
            $uploadPath: "%uploads_articles_dir%"
    file_uploader.avatar:
        class: App\Service\FileUploader
        arguments:
            $uploadPath: "%uploads_avatars_dir%"

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

